version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: bike_rental
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      -db
  redis:
    image: redis
  celery:
    build: .
    command: celery -A bike_rental worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
